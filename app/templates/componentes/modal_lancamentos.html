<!-- Modal reutiliz√°vel de lan√ßamentos -->
<div id="lancamentos-modal" class="modal-overlay">
    <div class="modal-content">
        <div class="modal-header">
            <div id="modal-title"></div>
            <span class="modal-close-btn" onclick="fecharModalLancamentos()">&times;</span>
        </div>
        <div id="modal-body" class="modal-body"></div>
    </div>
</div>

<style>
/* Estilos do Modal de Lan√ßamentos */
.modal-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.6);
    z-index: 1000;
    justify-content: center;
    align-items: center;
}

.modal-content {
    background-color: white;
    padding: 25px;
    border-radius: 8px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    width: auto;
    max-width: 90%;
    max-height: 90vh;
    display: flex;
    flex-direction: column;
}

.modal-header {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    border-bottom: 1px solid #e5e5e5;
    padding-bottom: 15px;
    margin-bottom: 15px;
}

.modal-header h3 {
    color: #1e3c72;
    font-size: 18px;
    line-height: 1.4;
}

.modal-close-btn {
    font-size: 28px;
    font-weight: bold;
    color: #888;
    cursor: pointer;
    line-height: 1;
    padding-left: 20px;
}

.modal-close-btn:hover {
    color: #000;
}

.modal-body {
    overflow-y: auto;
}

/* Tabela de Lan√ßamentos */
.lancamentos-table {
    width: auto;
    min-width: 640px;
    border-collapse: collapse;
    font-size: 12px;
    table-layout: fixed;
    white-space: nowrap;
}

.lancamentos-table th, .lancamentos-table td {
    padding: 8px;
    border: 1px solid #ddd;
    text-align: left;
    font-family: monospace;
}

.lancamentos-table th {
    background-color: #2a5298;
    color: white;
    font-weight: bold;
    position: sticky;
    top: 0;
}

.lancamentos-table col.col-conta { width: 110px; }
.lancamentos-table col.col-ug { width: 90px; }
.lancamentos-table col.col-doc { width: 130px; }
.lancamentos-table col.col-evento { width: 80px; }
.lancamentos-table col.col-dc { width: 50px; }
.lancamentos-table col.col-valor { width: 140px; }

.lancamentos-table td:nth-child(5) { text-align: center; }
.lancamentos-table td:last-child, .lancamentos-table tfoot td { text-align: right; font-weight: bold; }

/* Bot√£o de lan√ßamentos */
.btn-lancamentos {
    background-color: #e8ecf0;
    color: #5a6c7d;
    border: 1px solid #cbd5e0;
    padding: 2px 8px;
    font-size: 11px;
    border-radius: 5px;
    cursor: pointer;
    margin-left: 15px;
    white-space: nowrap;
}

.btn-lancamentos:hover {
    background-color: #cbd5e0;
}
</style>

<script>
// Namespace para evitar conflitos
window.ModalLancamentos = (function() {
    const modal = document.getElementById('lancamentos-modal');
    const modalTitle = document.getElementById('modal-title');
    const modalBody = document.getElementById('modal-body');
    
    function fechar() {
        modal.style.display = 'none';
        modalBody.innerHTML = '';
    }
    
    async function abrir(button) {
        const parentRow = button.closest('tr');
        const itemDescription = parentRow.querySelector('.item-description').textContent;
        const valorRealizado = parentRow.cells[3].textContent.trim();
        
        // Verifica se h√° seletor de COUG na p√°gina
        const cougSelect = document.getElementById('seletor-coug');
        const cougValue = cougSelect ? cougSelect.value : '';
        let cougHeaderHtml = '';
        
        if (cougValue && cougSelect) {
            const cougText = cougSelect.options[cougSelect.selectedIndex].text.replace('üèõÔ∏è', '').trim();
            cougHeaderHtml = `<h3 style="color: #555; font-size: 16px; margin-bottom: 10px;">Unidade Gestora: ${cougText}</h3>`;
        }
        
        modalTitle.innerHTML = `
            ${cougHeaderHtml}
            <h3>Lan√ßamentos para: ${itemDescription}</h3>
            <div style="margin-top: 5px; font-size: 14px;">Valor Apurado no Relat√≥rio: <strong>${valorRealizado}</strong></div>
        `;
        modalBody.innerHTML = '<p>Buscando lan√ßamentos...</p>';
        modal.style.display = 'flex';
        
        const params = JSON.parse(button.dataset.params);
        const url = new URL(`${window.location.origin}/relatorios/api/lancamentos`);
        
        // Adiciona par√¢metros da p√°gina atual
        const urlParams = new URLSearchParams(window.location.search);
        const periodo = window.periodo || { ano: new Date().getFullYear(), mes: new Date().getMonth() + 1 };
        
        url.searchParams.set('ano', urlParams.get('ano') || periodo.ano);
        url.searchParams.set('mes', urlParams.get('mes') || periodo.mes);
        if (cougValue) url.searchParams.set('coug', cougValue);
        
        // Adiciona par√¢metros do bot√£o
        for (const key in params) {
            url.searchParams.set(key, params[key]);
        }
        
        try {
            const response = await fetch(url);
            const data = await response.json();
            
            if (!response.ok || data.erro) {
                throw new Error(data.erro || 'Erro ao buscar dados.');
            }
            
            // Se tem HTML pronto, usa ele
            if (data.html_tabela) {
                modalBody.innerHTML = data.html_tabela;
            } else if (data.tem_dados && data.lancamentos) {
                // Monta a tabela manualmente se necess√°rio
                let tableHtml = `
                    <table class="lancamentos-table">
                        <colgroup>
                            <col class="col-conta"><col class="col-ug"><col class="col-doc">
                            <col class="col-evento"><col class="col-dc"><col class="col-valor">
                        </colgroup>
                        <thead>
                            <tr>
                                <th>Conta Cont√°bil</th><th>UG Emitente</th><th>Documento</th>
                                <th>Evento</th><th>D/C</th><th>Valor</th>
                            </tr>
                        </thead>
                        <tbody>`;
                
                data.lancamentos.forEach(l => {
                    tableHtml += `
                        <tr>
                            <td>${l.conta_contabil}</td>
                            <td>${l.coug}</td>
                            <td>${l.documento}</td>
                            <td>${l.evento}</td>
                            <td>${l.dc}</td>
                            <td>${l.valor_formatado}</td>
                        </tr>`;
                });
                
                tableHtml += `
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="5">Total L√≠quido dos Lan√ßamentos:</td>
                                <td>${data.total_liquido_formatado}</td>
                            </tr>
                        </tfoot>
                    </table>`;
                modalBody.innerHTML = tableHtml;
            } else {
                modalBody.innerHTML = '<p>Nenhum lan√ßamento encontrado para este item com os filtros aplicados.</p>';
            }
        } catch (error) {
            console.error('Erro ao buscar lan√ßamentos:', error);
            modalBody.innerHTML = `<p style="color: red;">N√£o foi poss√≠vel carregar os lan√ßamentos. ${error.message}</p>`;
        }
    }
    
    // Event listeners
    window.onclick = function(event) {
        if (event.target == modal) {
            fechar();
        }
    }
    
    window.onkeydown = function(event) {
        if (event.key === "Escape") {
            fechar();
        }
    }
    
    // API p√∫blica
    return {
        abrir: abrir,
        fechar: fechar
    };
})();

// Fun√ß√µes globais para compatibilidade
window.abrirModalLancamentos = window.ModalLancamentos.abrir;
window.fecharModalLancamentos = window.ModalLancamentos.fechar;
</script>
